<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="A Calculator for normal mathematical calculations">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name="inputBar" id="inputBar" value="" disabled>
            <button id="1" class="one">1</button>
            <button id="2" class="two">2</button>
            <button id="3" class="three">3</button>
            <button id="4" class="four">4</button>
            <button id="5" class="five">5</button>
            <button id="6" class="six">6</button>
            <button id="7" class="seven">7</button>
            <button id="8" class="eight">8</button>
            <button id="9" class="nine">9</button>
            <button id="0" class="zero">0</button>
            <button id="." class="decimal">.</button>
            <button id="+" class="plus">+</button>
            <button id="-" class="minus">-</button>
            <button id="/" class="division">/</button>
            <button id="*" class="product">*</button>
            <button id="%" class="percentage">%</button>
            <button id="=" class="equals">=</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </body>
</html>
